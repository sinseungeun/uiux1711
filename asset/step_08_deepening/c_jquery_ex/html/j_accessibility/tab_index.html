	<style>
		*:focus{background-color: #acc;}

	<title>my title</title>
</head>
<body>
	
	<h1>tab index 이해하기</h1>
	<p tabindex="0">tab-index 예제이해하기 01</p>
	<p tabindex="-1">tab-index 예제이해하기 02</p>
	<p tabindex="0">tab-index 예제이해하기 03</p>
	<p tabindex="0">tab-index 예제이해하기 04</p>

	<!-- jquery-->
	<script src="../../js/base/jquery-3.2.1.min.js"></script>
	<script src="../../js/base/jquery-ui.min.js"></script>
	<!-- <script src="../../js/src/tab_index_01.js"></script> -->
	<script>
		$('p').last().on('blur',function() {
			$('p').first().attr('tabindex','2').focus();
		});
	</script>
</body>
